<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div id='header'>
      <h1> Guess The Number! </h1>
    </div>
    
    <p id='hint'>Make a guess!</p>
    
    <div id='prev-guess-list'>
      <span class='prev-guess' id='guess1'>###</span>
      <span class='prev-guess' id='guess2'>###</span>
      <span class='prev-guess' id='guess3'>###</span>
      <span class='prev-guess' id='guess4'>###</span>
      <span class='prev-guess' id='guess5'>###</span>
    </div>
    
    <div id='main'>
      <button class='extra-button' id='helper'>Hint</button>
      
      <div id='guess-holder'>
          <input id='guess' placeholder='???' maxlength=3 size=3>  
      </div>
      
      <button class='extra-button' id='submit'>Guess!</button>
    </div>
    
    <div id='bottom-button'>
      <button class='extra-button' id='reset'>Reset</button>
    </div>
    
    
    <script src='js/game.js'></script>
  </body>
</html>
