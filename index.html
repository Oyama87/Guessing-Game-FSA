<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div id='header'>
      <h1> Guess The Number! </h1>
    </div>
    
    <p id='hint'>Make a guess!</p>
    
    <div id='prev-guess-list'>
      <span class='prev-guess' id='guess1'>###</span>
      <span class='prev-guess' id='guess2'>###</span>
      <span class='prev-guess' id='guess3'>###</span>
      <span class='prev-guess' id='guess4'>###</span>
      <span class='prev-guess' id='guess5'>###</span>
    </div>
    
    <div id='main'>
      <button class='extra-button' id='helper'>Hint</button>
      
      <div id='guess-holder'>
          <input id='guess' placeholder='???' maxlength=3 size=3>  
      </div>
      
      <button class='extra-button' id='submit'>Guess!</button>
    </div>
    
    <div id='bottom-button'>
      <button class='extra-button' id='reset'>Reset</button>
    </div>
    
    <footer>
      <img src='Logos/Fullstack Academy Logos/fullstack-academy-logo-white-on-black.png'>
      
      <a href='https://www.github.com/Oyama87' target="_blank">Project by Justin Taylor Goldberg</a>
      
      <img src='Logos/Grace Hopper Logos/grace-hopper-logo-color-on-black.png'>
      
    </footer>
    
    <script src='js/game.js'></script>
  </body>
</html>
